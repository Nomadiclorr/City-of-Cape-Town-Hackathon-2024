<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Theme styles */
        /* Green theme */
        .green {
            background-color: #4CAF50;
            color: #fff;
        }
        /* Blue theme */
        .blue {
            background-color: #2196F3;
            color: #fff;
        }
        /* Orange theme */
        .orange {
            background-color: #FF9800;
            color: #fff;
        }
        /* Dark pink theme */
        .dark-pink {
            background-color: #E91E63;
            color: #fff;
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="green">Home</a>
    <a href="#" class="blue">IDP</a>
    <a href="#" class="orange">Chatroom</a>
    <a href="#" class="dark-pink">Polls</a>
</nav>

<div class="container">
    <div class="section green">
        <h2>Home</h2>
        <p>Welcome to the Dashboard Home</p>
    </div>
    <div class="section blue">
        <h2>IDP</h2>
        <p>Integrated Development Platform</p>
    </div>
    <div class="section orange">
        <h2>Chatroom</h2>
        <p>Real-time chat with peers</p>
    </div>
    <div class="section dark-pink">
        <h2>Polls</h2>
        <p>Participate in polls and surveys</p>
    </div>
    <div class="section" style="flex-basis: 100%;">
        <h2>Trending Events</h2>
        <p>Here goes the trending events section</p>
    </div>
    <div class="section" style="flex-basis: 100%;">
        <h2>Social Media Updates</h2>
        <p>Here goes the social media updates section</p>
    </div>
</div>

</body>
</html>
